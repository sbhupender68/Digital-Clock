<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="clock">
      <div class="time">
        <span class="hour">11</span>:<span class="min">23</span>:<span
          class="sec"
          >32</span
        >&nbsp;<span class="ampm">AM</span>
      </div>
      <div class="signature"><h1>Bhupender</h1></div>
    </div>
  </body>
</html>
